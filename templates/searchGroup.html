{% extends 'base_dashboard.html' %}
{% block content %}
    <div class='container'>
        <form class='form-signin container mt-5 col-5' method='post'>
            {% csrf_token %}
            <div class="form-group d-flex">
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Group ID" name='groupId' value=''>
                <button class="btn btn-primary ml-2" type="submit">SEARCH</button>
            </div>
        </form>
        <div class="text-center mt-5">
                <p class='text-danger'>{{error}}</p>
        </div>
        {% for group in groups %}
            <h1 class="h3 mt-5 mb-3 font-weight-normal text-center">Search Result</h1>
            <table class='table col-5 mx-auto my-5'>
                <thead class="thead-dark">
                    <th>参加グループ名</th>
                    <th>管理者ユーザ</th>
                </thead>
                <tbody>
                    <tr>
                        <td class=''><a href='{% url 'groupDetail' group.groupId %}'>{{ group.groupName }}</a></td>
                        <td class=''>{{ adminUserName }}</td>
                    <tr>
                    <tr>
                        <td class=''></td>
                        <td class=''></td>
                    <tr>
                </tbody>
            </table>
        {% endfor %}
    </div>
{% endblock content %}
