{% extends 'base_dashboard.html' %}
{% block content %}
    <div class='container'>
        <form class='form-signin container mt-5 col-5' method='post'>
            {% csrf_token %}
            <div class="text-center mb-4">
                <h1 class="h3 mb-3 font-weight-normal">Entry Group</h1>
                <p class='text-danger'>{{error}}</p>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Group ID</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Group ID" name='groupId' value=''>
            </div>
            <button class="btn btn-lg btn-primary btn-block my-3" type="submit">SEARCH</button>
        </form>

        {% for group in groups %}
            <table class='table col-5 mx-auto my-5'>
                <thead class="thead-dark">
                    <th>参加グループ名</th>
                    <th>管理者ユーザ</th>
                </thead>
                <tbody>
                    <tr>
                        <td class=''>{{ group.groupName }}</td>
                        <td class=''>{{ adminUserName }}</td>
                    <tr>
                    <tr>
                        <td class=''></td>
                        <td class=''></td>
                    <tr>
                </tbody>
            </table>
        {% endfor %}
    </div>
{% endblock content %}
