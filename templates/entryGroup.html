{% extends 'base_dashboard.html' %}
{% block content %}
    <div class='container col-5 mt-3'>
        <form class='' method='POST'>
            {% csrf_token %}
            <div class="alert alert-info mt-5 pt-3" role="alert">
                <h4 class="alert-heading text-center">{{ group.groupName }}　に参加しますか？</h4>
                <p class='text-center'>
                    グループの管理者に行動履歴を閲覧されます
                </p>
                <button class="btn btn-info btn-block col-3 mx-auto my-3" type="submit">ENTRY</button>
            </div>
        </form>
    </div>
{% endblock content %}
