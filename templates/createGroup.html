{% extends 'base_dashboard.html' %}
{% block content %}
    <div class='container'>
        <form class='form-signin container mt-5 col-5' method='post'>
            {% csrf_token %}
            <div class="text-center mb-4">
                <h1 class="h3 mb-3 font-weight-normal">Create Group</h1>
                <p class='text-danger'>{{error}}</p>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Group ID</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="" name='groupId' value=''>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Group Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="" name='groupName' value='{{ group.groupName }}'>
            </div>
            <button class="btn btn-lg btn-primary btn-block my-3" type="submit">CREATE</button>
        </form>
    </div>
{% endblock content %}
