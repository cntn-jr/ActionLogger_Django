{% extends 'base_dashboard.html' %}
{% block header %}
{% endblock header %}
{% block content %}
    <div class='container col-5 mt-5'>
        <form method="post">{% csrf_token %}
            <div class="form-group row">
                <div class='col'>
                    <label for="exampleFormControlInput1">First Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="" name='firstName' value={{request.user.firstName}}>
                </div>
                <div class='col'>
                    <label for="exampleFormControlInput1">Last Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="" name='lastName' value={{request.user.lastName}}>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="" name='email' value={{request.user.email}}>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Address</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="" name='address' value={{request.user.address}}>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">TEL</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="" name='tel' value={{request.user.tel}}>
            </div>
            <div class="form-group text-center mt-5">
                <button class="btn btn-info text-white col-5" type='submit'>UPDATE</button>
            </div>
        </form>
    </div>
{% endblock content %}
