{% extends 'base_dashboard.html' %}
{% block content %}
    <div class='container'>
        <form class='form-signin container mt-5 col-5' method='post'>
            {% csrf_token %}
            <div class="text-center mb-4">
                <h1 class="h3 mb-3 font-weight-normal">Edit Action</h1>
                <p class='text-danger'>{{error}}</p>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">DapartureDate</label>
                <div class='row col'>
                    <input type="text" class="form-control col-2 mx-2" id="exampleFormControlInput1" placeholder="" name='departureMonth' value='{{ dMonth }}'>月
                    <input type="text" class="form-control col-2 mx-2" id="exampleFormControlInput1" placeholder="" name='departureDay' value='{{ dDay }}'>日
                    <input type="text" class="form-control col-2 mx-2" id="exampleFormControlInput1" placeholder="" name='departureTime' value='{{ dHour }}'>時頃出発
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">HomeDate</label>
                    <div class='row col'>
                    <input type="text" class="form-control col-2 mx-2" id="exampleFormControlInput1" placeholder="" name='homeMonth' value='{{ hMonth }}'>月
                    <input type="text" class="form-control col-2 mx-2" id="exampleFormControlInput1" placeholder="" name='homeDay' value='{{ hDay }}'>日
                    <input type="text" class="form-control col-2 mx-2" id="exampleFormControlInput1" placeholder="" name='homeTime' value='{{ hHour }}'>時頃帰宅
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Place</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="" name='place' value='{{ log.place }}'>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Reason</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name='reason' style='resize:none'>{{ log.reason }}</textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Remarks</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name='remarks' style='resize:none'>{{ log.remarks }}</textarea>
            </div>
            <button class="btn btn-lg btn-primary btn-block my-3" type="submit">CREATE</button>
        </form>
    </div>
{% endblock content %}
