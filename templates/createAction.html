{% extends 'base_dashboard.html' %}
{% block content %}
    <div class='container'>
        <form class='form-signin container mt-5 col-5' method='post'>
            {% csrf_token %}
            <div class="text-center mb-4">
                <h1 class="h3 mb-3 font-weight-normal">Create Action</h1>
                <p class='text-red'>{{error}}</p>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">DapartureDate</label>
                <div class='row col'>
                    <input type="text" class="form-control col-2 mx-2" id="exampleFormControlInput1" placeholder="" name='departureMonth'>月
                    <input type="text" class="form-control col-2 mx-2" id="exampleFormControlInput1" placeholder="" name='departureDay'>日
                    <input type="text" class="form-control col-2 mx-2" id="exampleFormControlInput1" placeholder="" name='departureTime'>時頃出発
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">HomeDate</label>
                    <div class='row col'>
                    <input type="text" class="form-control col-2 mx-2" id="exampleFormControlInput1" placeholder="" name='homeMonth'>月
                    <input type="text" class="form-control col-2 mx-2" id="exampleFormControlInput1" placeholder="" name='homeDay'>日
                    <input type="text" class="form-control col-2 mx-2" id="exampleFormControlInput1" placeholder="" name='homeTime'>時頃帰宅
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Place</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="" name='place'>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Reason</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name='reason' style='resize:none'></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Remarks</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name='remarks' style='resize:none'></textarea>
            </div>
            <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">CREATE</button>
        </form>
    </div>
{% endblock content %}
