 <!doctype html>
    <html lang="ja">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <title>{{pageTitle}} -ActionLogger-</title>
    </head>
    <body>
        <div class="alert alert-secondary mb-0" role="alert">
            <h3 class="alert-heading">
                <a class='alert-link nav-link' href='{% url 'topPage' %}'>DashBoard</a>
            </h3>
            <p class='ml-5'></p>
            <div class='userInfo text-right'>
                <a class='alert-link' href='{% url 'updateUser' %}'>
                    {{ loginUser.lastName }}　{{ loginUser.firstName }}
                </a>
            </div>
        </div>
        {% block header %}
        {% endblock header %}
        <div class="container-fluid">
            <div class='row'>
                <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                    <div class="sidebar-sticky">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'topPage' %}">
                                    <span data-feather="home"></span>
                                    ダッシュボード <span class="sr-only">(現在位置)</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    注文
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    商品
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    お客様
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    レポート
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    インテグレーション
                                </a>
                            </li>
                        </ul>

                        <h6
                            class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                            <span>保存したレポート</span>
                            <a class="d-flex align-items-center text-muted" href="#">
                            </a>
                        </h6>
                        <ul class="nav flex-column mb-2">
                            <li class="nav-item">
                                <a class="nav-link" href='{% url 'updateUser' %}'>
                                    ユーザ情報
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    前四半期
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'deleteUser' %}">
                                    削除
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'logout' %}">
                                    ログアウト
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
                {% block content %}
                {% endblock content %}
            </div>
        </div>
    </body>
    </html>
